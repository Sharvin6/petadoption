<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Adoption Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" th:href="@{/staff/management}">Main Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container mt-5">
        <h1>Customer Adoption Details</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Customer Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Pet Name</th>
                    <th>Pet Type</th>
                    <th>Pet Breed</th>
                    <th>Adoption Date</th>
                    <th>Fee</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through customers and their adopted pets -->
                <tr th:each="adoption : ${adoptions}">
                    <td th:text="${adoption.customer.name}"></td>
                    <td th:text="${adoption.customer.email}"></td>
                    <td th:text="${adoption.customer.phone}"></td>
                    <td th:text="${adoption.customer.address}"></td>
                    <td th:text="${adoption.pet.name}"></td>
                    <td th:text="${adoption.petType}"></td>
                    <td th:text="${adoption.petBreed}"></td>
                    <td th:text="${#dates.format(adoption.adoptionDate, 'dd-MM-yyyy')}"></td>
                    <td th:text="${adoption.fee}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
