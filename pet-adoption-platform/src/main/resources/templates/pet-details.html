<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" th:href="@{/staff/management}">Main Menu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container">
    <h2>Pet Details</h2>
    <h2 th:text="'Number of pets: ' + ${pets.size()}">Number of pets</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Color</th>
            <th scope="col">Description</th>
            <th scope="col">Type</th>
            <th scope="col">Breed</th>
            <th scope="col">Fee</th>
            <th scope="col">Actions</th>

        
        </tr>
        </thead>
        <tbody>
        <tr th:each="pet : ${pets}">
            <td th:text="${pet.id}"></td>
            <td th:text="${pet.name}"></td>
            <td th:text="${pet.age}"></td>
            <td th:text="${pet.gender}"></td>
            <td th:text="${pet.color}"></td>
            <td th:text="${pet.description}"></td>
            <td th:text="${pet.petType.type}"></td>
            <td th:text="${pet.petBreed.name}"></td>
            <td>RM<span th:text="${pet.fee}"></span></td>
            
            <td><a class="btn btn-primary" th:href="@{'/edit-pet?id=' + ${pet.id}}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
